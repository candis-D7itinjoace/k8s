# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches:
      - "master"
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: login to docker
        
        run: |
          docker login -u ${{secrets.DOCKER_USER}} -p ${{secrets.DOCKER_PASSWORD}}
      
      - name: Azure Login
        uses: Azure/login@v1.4.6
        with: 
          creds: ${{secrets.AKS_CREDS}}
      - name: Deploy to Kubernetes cluster
        uses: azure/aks-set-context@v3
        with:
          resource-group: 'asserter-resource-group'
          cluster-name: 'assert-please'
      - name: setup kubectl
        uses: Azure/setup-kubectl@v3
      
      #- name: Deploy to Kubernetes cluster
       # uses: Azure/k8s-deploy@v4
      #  with:
      #    manifests: './service-registry.yml'
       #   images: 'https://hub.docker.com/repository/docker/ligmaboys/eureka-server'

      - name: git checkout again
        uses: actions/checkout@v2.4.2
      - run: 
          kubectl apply -f service-registry.yml



          
