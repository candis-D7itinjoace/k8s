# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches:
      - "master"
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: login to docker
        
        run: |
          docker login -u ${{secrets.DOCKER_USER}} -p ${{secrets.DOCKER_PASSWORD}}
          

      # Runs a set of commands using the runners shell
      - name: pull service registry docker image from docker hub
        run: |
          docker pull ${{secrets.DOCKER_USER}}/eureka-server
      
      - name: Azure Login
        uses: Azure/login@v1.4.6
        with: 
          creds: ${{secrets.AKS_CREDS}}
      - name: run test command
        
        run: |
          az aks create --resource-group asserter-resource-group --name assert-please --node-count 1 --generate-ssh-keys
          
